<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerveroWebsite</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Tahoma', 'Geneva',' Verdana', 'Algerian';
            margin: 0;
            padding: 0;
            background-color: lightblue;
            no-repeat: center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background-image: url('picture/logo.jpg');
            background-position: center;
            background-attachment: fixed;
            background-color: darkslategray;
            padding: 50px;
            text-align: center;
            color: blue;
            font-family: Algerian;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }


        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .attraction-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .attraction-card:hover {
            transform: scale(1.05);
        }

        .attraction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

            .gallery-item:hover {
                transform: scale(1.05);
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }

            .gallery-item:hover img {
                transform: scale(1.2);
            }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .image-overlay {
            opacity: 1;
        }

        .image-overlay p {
            color: #111;
            text-align: center;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
